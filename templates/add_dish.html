<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Dish</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            background: url('https://images.unsplash.com/photo-1555992336-03a23c9b3e38') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        h1 {
            text-align: center;
            color: #6b3e00;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            font-weight: 600;
            color: #3e2f07;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1.8px solid #c9b59f;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #4b3a00;
            background-color: #fff9f0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        textarea::placeholder {
            color: #a58b6f;
            font-style: italic;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #6b3e00;
            box-shadow: 0 0 8px rgba(107, 62, 0, 0.4);
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #6b3e00;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            letter-spacing: 0.8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(107, 62, 0, 0.5);
        }

        input[type="submit"]:hover {
            background-color: #8a4e00;
            box-shadow: 0 6px 12px rgba(138, 78, 0, 0.7);
        }

        a {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #6b3e00;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8a4e00;
            text-decoration: underline;
        }

        /* Responsive for smaller devices */
        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
                width: 100%;
                border-radius: 12px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Dish</h1>
        <form action="/add_dish" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter dish name" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="3" placeholder="Add a short description"></textarea>

            <label for="price">Price (₹):</label>
            <input type="number" name="price" placeholder="Enter price in ₹" required min="0" step="0.01">

            <label for="materials">Materials/Ingredients:</label>
            <input type="text" name="materials" placeholder="List main ingredients">

            <label for="image">Dish Image:</label>
            <input type="file" name="image" required accept="image/*">

            <input type="submit" value="Add Dish">
        </form>
        <a href="/admin">← Back to Dashboard</a>
    </div>
</body>
</html>
